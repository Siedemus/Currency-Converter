<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetowy kantor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Oswald:wght@400;500;600;700&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="form.css">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <header class="header">Kalkulator walut</header>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota*:</span> <input type="number" min="0.01" step="any"
                            name="amount" class="form__field js-field" required placeholder="PLN" max="9999999999999999">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span> <select class="form__field js-select"
                            name="currency">
                            <option value="GPB">Funt brytyjski</option>
                            <option value="USD">Dolar ameryka≈Ñski</option>
                            <option value="EUR">Euro</option>
                            <option value="CHF">Frank szwajcarski</option>
                        </select>
                    </label>
                </p>
                <span class="form__containerText"><p class="form__result js-result"></p></span>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                * - Pola wymagane <br>
                Kursy pobrane z (<a class="form__link" href="https://www.xe.com/" target="_blank">xe.com</a>)
            </p>
        </form>
    </div>
</body>

</html>
